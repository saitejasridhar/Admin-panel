<div class="mat-elevation-z9">
  <table  class="table table-hover" frame=void rules=rows style="border: 2px;">
    <thead>
      <th style="padding: 10px; border-left:1px solid #ccc; border-right: 1px solid #ccc;">Name</th>
      <th style="padding: 10px; border-left:1px solid #ccc; border-right: 1px solid #ccc;">Email</th>
      <th style="padding: 10px; border-left:1px solid #ccc; border-right: 1px solid #ccc;">Phone</th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td style="padding: 10px; border-left:1px solid #ccc; border-right: 1px solid #ccc;" (click)="onEdit(emp)">{{emp.name}}</td>
        <td style="padding: 10px; border-left:1px solid #ccc; border-right: 1px solid #ccc;" (click)="onEdit(emp)">{{emp.email}}</td>
        <td style="padding: 10px; border-left:1px solid #ccc; border-right: 1px solid #ccc;" (click)="onEdit(emp)">{{emp.phone}}</td>
        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
  </div>
